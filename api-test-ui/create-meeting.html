<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Meeting</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="page">
    <section class="card">
      <h1>Create Meeting</h1>
      <label for="userId">User ID</label>
      <input id="userId" type="text" placeholder="user-email-or-id" />
      <button id="createBtn" class="btn" type="button">Create Meeting</button>

      <div id="message" class="message"></div>
      <pre id="result" class="result"></pre>
      <a class="back-link" href="index.html">Back to Dashboard</a>
    </section>
  </main>

  <script src="js/api.js"></script>
  <script>
    document.getElementById('createBtn').addEventListener('click', async () => {
      const userId = document.getElementById('userId').value.trim();
      const message = document.getElementById('message');
      const result = document.getElementById('result');
      message.textContent = '';
      result.textContent = '';

      if (!userId) {
        showError(message, 'userId is required.');
        return;
      }

      const response = await apiPost('/meeting/create', { userId });

      if (response.ok) {
        showSuccess(message, 'Meeting created successfully.');
        result.textContent = JSON.stringify(response.data || {}, null, 2);
      } else {
        showError(message, formatHttpError(response.status, response.data));
        result.textContent = formatRaw(response.rawText, response.data);
      }
    });
  </script>
</body>
</html>
